<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/calc.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>
	<form>
		<label for="num1">Первое число:</label>
		<input type="text" id="num1" placeholder="Введите первое число" required>

		<label for="num2">Второе число:</label>
		<input type="text" id="num2" placeholder="Введите второе число" required>

		<br><br>
		<button onclick="add()">Сложить</button>
		<button onclick="subtract()">Вычесть</button>
		<button onclick="multiply()">Умножить</button>
		<button onclick="divide()">Разделить</button>
	</form>
	<br><br>
	Результат: <span id="result"></span>
</body>

</html>
